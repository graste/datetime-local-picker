<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>datetime-local-picker</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>

<div class="datepicker">
    <div class="datepicker__pager">
        <a href="javascript:void(0)" class="previous_year">&lt;&lt;</a>
        <a href="javascript:void(0)" class="previous_month">&lt;</a>
        <a href="javascript:void(0)" class="next_month">&gt;</a>
        <a href="javascript:void(0)" class="next_year">&gt;&gt;</a>
    </div>
    <div class="calendar">
        <div class="calendar__header">January 2015</div>
        <div class="calendar__body">
            <div class="weekdays">
                <div>
                    <div><!-- --></div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday weekend">Sat</div>
                    <div class="weekday weekend">Sun</div>
                </div>
            </div>
            <div class="weeks">
                <div class="week">
                    <div class="calendar-week">1</div>
                    <div class="day day--excess">29</div>
                    <div class="day day--excess">30</div>
                    <div class="day day--excess">31</div>
                    <div class="day">01</div>
                    <div class="day">02</div>
                    <div class="day weekend">03</div>
                    <div class="day weekend">04</div>
                </div>
                <div class="week">
                    <div class="calendar-week">2</div>
                    <div class="day">05</div>
                    <div class="day">06</div>
                    <div class="day">07</div>
                    <div class="day">08</div>
                    <div class="day">09</div>
                    <div class="day weekend">10</div>
                    <div class="day weekend">11</div>
                </div>
                <div class="week">
                    <div class="calendar-week">3</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day weekend">17</div>
                    <div class="day weekend">18</div>
                </div>
                <div class="week">
                    <div class="calendar-week">4</div>
                    <div class="day">19</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day weekend">25</div>
                    <div class="day weekend">26</div>
                </div>
                <div class="week">
                    <div class="calendar-week">5</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day">31</div>
                    <div class="day weekend day--excess">01</div>
                    <div class="day weekend day--excess">02</div>
                </div>
            </div>
        </div>
    </div>
    <div class="datepicker__footer">
    </div>
</div>

</body>
</html>
