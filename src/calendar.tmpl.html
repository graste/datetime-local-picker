<div class="calendar">
    <div class="calendar__header">
        <span class="calendar-title"><%- calendarHeader.content %></span>
    </div>
    <div class="calendar__body">
        <div class="weekdays">
            <div>
                <div class="calendar-week is-empty"><!-- --></div>
                <% _.forEach(calendarWeekdays, function(weekday) { %>
                <div class="<%- weekday.css %>"><%- weekday.content %></div>
                <% }); %>
            </div>
        </div>
        <div class="weeks">
            <% _.forEach(calendarWeeks, function(week) { %>
            <div class="<%- week.css %>">
                <div class="<%- week.weekNumberCSS %>"><%- week.content %></div>
                <% _.forEach(week.days, function(day) { %>
                <div class="<%- day.css %>"><%- day.date.date() %></div>
                <% }); %>
            </div>
            <% }); %>
        </div>
    </div>
</div>
