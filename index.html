<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>datetime-local-picker</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
<style>

}

    color: black;

</style>
</head>
<body>

<h1>datetime-local-picker</h1>

<div class="dtp" touch-action="scroll">
    <label for="publishDate" class="dtp__label">Publish date:</label>
    <input type="text"
        name="publishDate"
        value="2015-01-15T12:42:23.789+00:00"
        class="dtp__output"
        id="publishDate"
    >
    <button class="dtp__trigger" id="publishDateTrigger">trigger</button>
    <div class="dtp__container" id="publishDatePickerContainer">
    </div>
</div>
<div id="output"></div>

<!--
<div>
    <input dir="rtl" type="datetime-local" value="2015-01-14T13:45:00.123">
</div>
-->

<script src="bower_components/pointerevents-polyfill/pointerevents.min.js"></script>
<script src="bower_components/requirejs/require.js"></script>
<script>

require.config({
    baseUrl: './',
    urlArgs: "cb=" + (+new Date()),
    enforceDefine: true,
    paths: {
        'jquery': 'bower_components/jquery/dist/jquery.min',
        'lodash': 'bower_components/lodash/dist/lodash.min',
        'moment': 'bower_components/moment/min/moment-with-locales.min',
        'ldsh':   'bower_components/lodash-template-loader/loader'
    },
    lodashLoader: {
        ext: ".html",
        root: "src/",
        templateSettings: {}
    }
});

require([
    'src/DatetimeLocalPicker',
    'ldsh!calendar.tmpl'
], function(dtlp, calendar_tmpl) {
    var picker = new dtlp({
        inputElement: '#publishDate',
        triggerElement: '#publishDateTrigger',
        containerElement: '#publishDatePickerContainer',
        locale: $('html').attr('lang'),
        direction: $('html').attr('dir'),
        hideOnSelect: false,
        disableWeekends: false,
        //minWeeksPerMonth: 6,
        //numberOfMonths: -2,
        /*numberOfMonths: {
            before: 2,
            after: 6
        },*/
        /*constraints: {
            minDate: '2012-11-05',
            maxDate: '2017-02-24T23:59:59.999'
        },*/
        templates: {
            containerContent: calendar_tmpl,
            test: '<%- omg %>'
        },
        debug: false
    });

    foo = picker;
});

</script>

</body>
</html>
